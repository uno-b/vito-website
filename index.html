<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vito Transport</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/">About</a></li>
        <li><a href="/">Contact</a></li>
      </ul>
    </nav>
    <header>
      <div>
        <img src="./assets/car.jpg" />
        <div class="container">
          <div>
            <div class="counter" data-target="60000">0</div>
            <h3>Counter #1</h3>
          </div>
          <div>
            <div class="counter" data-target="15000">0</div>
            <h3>Counter #2</h3>
          </div>
          <div>
            <div class="counter" data-target="9000">0</div>
            <h3>Counter #3</h3>
          </div>
          <div>
            <div class="counter" data-target="5000">0</div>
            <h3>Counter #4</h3>
          </div>
        </div>
      </div>
    </header>

    <footer>
      <h3>Vito</h3>
      <p>obrt za prijevoz</p>
      <p>Ulica hrvatskih branitelja 11</p>
      <p>42 000 Vara≈ædin</p>
      <p class="email">e-mail: info@vitotransport.eu</p>
    </footer>

    <script>
      const counters = document.querySelectorAll('.counter');
      const speed = 200; // The lower the slower

      counters.forEach((counter) => {
        const updateCount = () => {
          const target = +counter.getAttribute('data-target');
          const count = +counter.innerText;

          // Lower inc to slow and higher to slow
          const inc = target / speed;

          // console.log(inc);
          // console.log(count);

          // Check if target is reached
          if (count < target) {
            // Add inc to count and output in counter
            counter.innerText = count + inc;
            // Call function every ms
            setTimeout(updateCount, 1);
          } else {
            counter.innerText = target;
          }
        };

        updateCount();
      });
    </script>
  </body>
</html>
